  <h1>The Hen Who Ate the Solstice</h1>
  <p class="tagline">By Maria Hahn · Saturday June 21, 2025</p>

<div class="stanza">
  <p>On the longest day, I woke with sun,</p>
  <p>To tend the soil, my work begun.</p>
  <p>A pitchfork, mounds, ten seeds to sow,</p>
  <p>With sweat that made the garden glow.</p>
